plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.jreinhal'
version = '2.2.0'
description = 'SENTINEL Intelligence Platform'

// Edition configuration - defaults to 'government' (full features)
// Build with: ./gradlew bootJar -Pedition=professional
def edition = project.hasProperty('edition') ? project.property('edition') : 'government'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

// Edition-based source exclusions
// CRITICAL: Sensitive code is excluded at compile time, not runtime
sourceSets {
	main {
		java {
			srcDirs = ['src/main/java']

			// Exclude packages based on edition
			if (edition == 'trial' || edition == 'professional') {
				exclude '**/medical/**'
				exclude '**/government/**'
			} else if (edition == 'medical') {
				exclude '**/government/**'
			}
			// 'government' edition includes everything (no excludes)
		}
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

ext {
	set('springAiVersion', "1.0.0-M1")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

	// Security - always included, features enabled via runtime config
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	testImplementation 'org.springframework.security:spring-security-test'

	// The Local Brain - Ollama (SCIF compliant, no external APIs)
	implementation 'org.springframework.ai:spring-ai-ollama-spring-boot-starter'
	// The Vector Database
	implementation 'org.springframework.ai:spring-ai-mongodb-atlas-store-spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// Swagger/OpenAPI - SECURITY: Only for development builds
	if (project.hasProperty('includeSwagger')) {
		implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'
	}

	// Tika for file reading
	implementation 'org.apache.tika:tika-core:2.9.2'
	implementation 'org.apache.tika:tika-parsers-standard-package:2.9.2'
	implementation 'org.apache.commons:commons-math3:3.6.1'
	implementation 'org.springframework.ai:spring-ai-pdf-document-reader'

	// Caffeine cache for bounded in-memory caching
	implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'

	// Rate limiting - Bucket4j with Caffeine backend
	implementation 'com.bucket4j:bucket4j-core:8.10.1'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.named('bootRun') {
	jvmArgs = ['--add-opens', 'java.base/java.nio.charset=ALL-UNNAMED']
}

processResources {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

// Edition-aware JAR naming
bootJar {
	archiveBaseName = "sentinel-${edition}"
	archiveVersion = version
}

// Build all editions task
task buildAllEditions {
	group = 'build'
	description = 'Build JAR files for all editions'
	doLast {
		['trial', 'professional', 'medical', 'government'].each { ed ->
			exec {
				commandLine './gradlew', 'bootJar', "-Pedition=${ed}", '--quiet'
			}
		}
		println """
=====================================
Built all SENTINEL editions:
  - sentinel-trial-${version}.jar
  - sentinel-professional-${version}.jar
  - sentinel-medical-${version}.jar
  - sentinel-government-${version}.jar
=====================================
"""
	}
}

// Print build info
task printBuildInfo {
	group = 'help'
	description = 'Print build configuration'
	doLast {
		println """
=====================================
SENTINEL Intelligence Platform
=====================================
Version:  ${version}
Edition:  ${edition.toUpperCase()}
=====================================

Edition capabilities:
  TRIAL        -> core + professional (30-day limit)
  PROFESSIONAL -> core + professional
  MEDICAL      -> core + professional + medical (HIPAA)
  GOVERNMENT   -> all packages (SCIF/CAC)

Build commands:
  ./gradlew bootJar                     # Default (government)
  ./gradlew bootJar -Pedition=trial
  ./gradlew bootJar -Pedition=professional
  ./gradlew bootJar -Pedition=medical
  ./gradlew bootJar -Pedition=government
  ./gradlew buildAllEditions            # Build all

=====================================
"""
	}
}
