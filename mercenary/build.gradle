plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.0'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.jreinhal'
version = '2.1.0'
description = 'SENTINEL Intelligence Platform'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

ext {
	set('springAiVersion', "1.0.0-M1")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'

	// Security - always included, features enabled via runtime config
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
	testImplementation 'org.springframework.security:spring-security-test'

	// The Local Brain
	implementation 'org.springframework.ai:spring-ai-ollama-spring-boot-starter'
	// The Vector Database
	implementation 'org.springframework.ai:spring-ai-mongodb-atlas-store-spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// Swagger/OpenAPI - SECURITY: Disabled by default for production
	// Enable only for development: -PincludeSwagger=true or set SWAGGER_ENABLED=true at runtime
	// This dependency can be completely excluded from production builds
	if (project.hasProperty('includeSwagger')) {
		implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.5.0'
	}

	// Tika for file reading
	implementation 'org.apache.tika:tika-core:2.9.2'
	implementation 'org.apache.tika:tika-parsers-standard-package:2.9.2'
	implementation 'org.apache.commons:commons-math3:3.6.1'
	implementation 'org.springframework.ai:spring-ai-pdf-document-reader'
	// Caffeine cache for bounded in-memory caching
	implementation 'com.github.ben-manes.caffeine:caffeine:3.1.8'

	// Rate limiting - Bucket4j with Caffeine backend
	implementation 'com.bucket4j:bucket4j-core:8.10.1'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.named('bootRun') {
	jvmArgs = ['--add-opens', 'java.base/java.nio.charset=ALL-UNNAMED']
}

// Simple resource processing - no edition complexity
processResources {
	duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

// Standard JAR naming
bootJar {
	archiveBaseName = "sentinel"
	archiveVersion = version
}

// Print build info
task printBuildInfo {
	group = 'help'
	description = 'Print build configuration'
	doLast {
		println """
=====================================
SENTINEL Intelligence Platform
=====================================
Version:  ${version}
Sectors:  GOVERNMENT, MEDICAL, FINANCE, ACADEMIC, ENTERPRISE
Features: Configured via application.yaml at runtime
=====================================

To run: ./gradlew bootRun
To build: ./gradlew bootJar

Features are enabled via environment variables or application.yaml:
  - AUTH_MODE: DEV, OIDC, or CAC
  - PII_REDACTION: true/false
  - AUDIT_LOGGING: true/false
  - CLEARANCE_ENABLED: true/false
=====================================
"""
	}
}
