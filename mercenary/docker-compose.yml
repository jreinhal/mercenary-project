services:
  # SENTINEL Intelligence Platform
  sentinel-app:
    build: .
    container_name: sentinel-app
    ports:
      - "8080:8080"
    environment:
      # Configure via environment variables - DO NOT hardcode credentials
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb://mongo-db:27017/mercenary}
      - SPRING_AI_OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      mongo-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    restart: unless-stopped

  # Local MongoDB
  mongo-db:
    # SECURITY: Pinned version - do not use 'latest' in production
    image: mongo:7.0.14
    container_name: sentinel-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    restart: unless-stopped

volumes:
  mongo_data: