version: '3.8'

services:
  # SENTINEL Intelligence Platform
  sentinel-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Configure via environment variables - DO NOT hardcode credentials
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI:-mongodb://mongo-db:27017/mercenary}
      - SPRING_AI_OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mongo-db

  # Local MongoDB
  mongo-db:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: