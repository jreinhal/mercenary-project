spring:
  application:
    name: mercenary-ai

  # --- THE BAN HAMMER ---
  # This tells Spring: "Do NOT load your default MongoDB Vector Store logic. I have my own."
  autoconfigure:
    exclude: org.springframework.ai.autoconfigure.vectorstore.mongo.MongoDBAtlasVectorStoreAutoConfiguration

  data:
    mongodb:
      uri: mongodb+srv://Jreinhal:Mercenary2025@cluster0.peocz7g.mongodb.net/mercenary
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama3
          temperature: 0.7
      embedding:
        model: nomic-embed-text
    # We leave these settings here for reference, but your Java code now handles the connection
    vectorstore:
      mongodb:
        atlas:
          collection-name: vector_store
          initialize-schema: false
          path-name: embedding
          index-name: vector_index

# Custom App Config
app:
  db-init: true