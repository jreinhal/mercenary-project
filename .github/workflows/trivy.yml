name: Trivy Container Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  security-events: write

jobs:
  container-scan:
    name: Container Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4.3.1

      - name: Set up JDK 21
        uses: actions/setup-java@c1e323688fd81a25caa38c78aa6df2d33d3e20d9  # v4.8.0
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build application JAR
        run: ./gradlew -Pedition=enterprise bootJar -x test -x jacocoTestReport

      - name: Build Docker image
        run: docker build --build-arg EDITION=enterprise -t sentinel:ci-scan .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@c1824fd6edce30d7ab345a9989de00bbd46ef284  # v0.34.0
        with:
          image-ref: 'sentinel:ci-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@f5c2471be782132e47a6e6f9c725e56730d6e9a3  # v3.32.3
        with:
          sarif_file: 'trivy-results.sarif'
