name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # ── Tier 1: Unit tests with lint ─────────────────────────────────────
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Unit tests with lint warnings as errors
        run: ./gradlew clean test -Plint -PlintWerror

      - name: Upload test results and coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            build/reports/tests
            build/test-results
            build/reports/jacoco
            build/jacoco
          if-no-files-found: ignore

  # ── Tier 2: Integration & E2E tests ──────────────────────────────────
  integration-e2e:
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Pipeline E2E
        run: ./gradlew ciE2eTest

      - name: OIDC enterprise E2E
        run: ./gradlew ciOidcE2eTest

      - name: Cross-tenant isolation E2E
        run: ./gradlew ciCrossTenantE2eTest

      - name: Upload E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-reports
          path: |
            build/reports/tests
            build/test-results
            build/e2e-results
          if-no-files-found: ignore

  # ── Tier 3: Enterprise realism (advanced strategies enabled) ─────────
  enterprise-realism:
    needs: integration-e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Enterprise pipeline E2E
        run: ./gradlew ciEnterpriseE2eTest

      - name: Upload enterprise E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: enterprise-test-reports
          path: |
            build/reports/tests
            build/test-results
          if-no-files-found: ignore

  # ── Tier 4: Packaging + SonarCloud (final gate) ─────────────────────
  build:
    needs: enterprise-realism
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarCloud blame info

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Verify enterprise packaging build
        run: ./gradlew -Pedition=enterprise build -x test

      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-reports
          path: build

      - name: SonarCloud analysis
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/libs
            build/reports
          if-no-files-found: ignore
