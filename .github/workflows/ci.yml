name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Test with lint warnings as errors
        run: ./gradlew clean test -Plint -PlintWerror

      - name: CI-lite pipeline E2E
        run: ./gradlew ciE2eTest

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            build/reports/tests
            build/test-results
            build/e2e-results
          if-no-files-found: ignore
