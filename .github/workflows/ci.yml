name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for SonarCloud blame info

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Test with lint warnings as errors
        run: ./gradlew clean test -Plint -PlintWerror

      - name: Verify enterprise packaging build
        run: ./gradlew -Pedition=enterprise build -x test

      - name: CI-lite pipeline E2E
        run: ./gradlew ciE2eTest

      - name: CI-lite OIDC enterprise E2E
        run: ./gradlew ciOidcE2eTest

      - name: SonarCloud analysis
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            build/reports/tests
            build/test-results
            build/e2e-results
            build/reports/jacoco
          if-no-files-found: ignore
